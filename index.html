<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Geo Cities</title>
</head>
<body>
    <header>
        <h1>Pays du Monde</h1>
    </header>
    <main>
        <div class="search">
            <label for="searchBar">Rechercher</label>
            <input type="search" class="searchBar" name="searchBar" id="searchBar" placeholder="Recherche par pays"/>
        </div>
        <div class="dataContainer">
            <div class="card">
                <img id="flag" src="https://flagcdn.com/w320/lu.png" alt="">
                <img id="coatOfArms" src="https://mainfacts.com/media/images/coats_of_arms/lu.png" alt="">
                <h1 id="name">Luxembourg</h1>
                <p id="capital">Capital : </p>
                <p id="population">Population : </p>
                <embed type="image/jpg" src="https://www.openstreetmap.org/relation/2171347#map=10/49.8167/6.1335" width="300" height="300"></embed>
            </div>
        </div>
       
    </main>
    <footer>Source: <a>https://restcountries.com/</a></footer>
    <script src="script.js"></script>
</body>
</html>
